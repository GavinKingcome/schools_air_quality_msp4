<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools Air Quality Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .map-header {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .map-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="map-header">
        <h1>Schools Air Quality Monitor</h1>
    </div>
    
    <div id="map"></div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Initialize the map - centered on UK (you can adjust)
        const map = L.map('map').setView([51.5074, -0.1278], 10);
        
        // Add CartoDB Positron tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            maxZoom: 19
        }).addTo(map);
        
        // Get schools data from Django
        const schools = {{ schools_json|safe }};
        
        // Add markers for each school
        schools.forEach(school => {
            const marker = L.marker([school.latitude, school.longitude]).addTo(map);
            
            // Create popup content
            const popupContent = `
                <div style="min-width: 200px;">
                    <h3 style="margin-top: 0;">${school.name}</h3>
                    <p><strong>Type:</strong> ${school.school_type}</p>
                    <p><strong>Address:</strong> ${school.address}, ${school.city}</p>
                    <p><strong>Postcode:</strong> ${school.postcode}</p>
                    ${school.student_count ? `<p><strong>Students:</strong> ${school.student_count}</p>` : ''}
                </div>
            `;
            
            marker.bindPopup(popupContent);
        });
        
        // Auto-fit map to show all markers if schools exist
        if (schools.length > 0) {
            const group = L.featureGroup(
                schools.map(school => L.marker([school.latitude, school.longitude]))
            );
            map.fitBounds(group.getBounds().pad(0.1));
        }
    </script>
</body>
</html>
